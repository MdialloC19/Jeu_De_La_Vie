<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Matrix Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
<header class="header">
    <nav class="navbar">
        <div class="nav-logo">
            <i class="fa-solid fa-font-awesome"></i>
            <a href="#">Game Of Life</a>
        </div>

        <ul class="nav-menu">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="challenge.html" class="nav-link">Challenge</a></li>
            <li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>

            <li class="menu-item">
                <button class="log-in">Contacts</button>
                <div class="submenu">
                    <a href="https://github.com/MdialloC19" target="_blank" class="submenu-item">
                        <i class="fab fa-github" target="_blank"></i> GitHub
                    </a>
                    <a href="https://www.linkedin.com/in/moussa-diallo2022/" target="_blank" class="submenu-item">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://twitter.com/mosikasika_c19" target="_blank" class="submenu-item">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                </div>
            </li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>
    <!-- Main Content -->
    <main class="gof">
        <!-- Sidebar Section -->
        <section class="sidebar">
            <div class="sidebar-header">
                <a class="logo-wrapper">
                    <img src="./assets/tolbox.svg" alt="settings">
                    <h2 class="hidden">Component</h2>
                </a>
                <button class="toggle-btn">
                    <img src="./assets/expand.svg" alt="expand button">
                </button>
            </div>

            <!-- Sidebar Links -->
            <div class="sidebar-links">
                <button id="insertPattern" class="link active">
                    
                    
                    <img src="./assets/insert.svg" alt="">
                    <span class="hidden">Insert Pattern</span>
                </button>
                <dialog id="modal1">
                <select name="pattern" id="">
                    <option value="pattern-1">pattern1</option>
                    <option value="pattern-2">pattern2</option>
                    <option value="pattern-3">pattern3</option>
                    <option value="pattern-4">pattern4</option>
                </select>
            </dialog>
                <button id="nextStep" class="link active">
                    <img src="./assets/nextgen.svg" alt="">
                    <span class="hidden">Next Generation</span>
                </button>
                <button id="resetButton" class="link active">
                    <img src="./assets/reset.svg" alt="">
                    <span class="hidden">Clear</span>
                </button>
            </div>

            <!-- Sidebar Bottom Links -->
            <div class="sidebar-bottom">
                <div class="sidebar-links ">
                    <button class="link active md" data-open>
                        <img src="./assets/settings.svg" alt="">
                        <span class="hidden">Settings</span>
                    </button>
                </div>
            </div>
        </section>
        <dialog id="modal">
           
            <div>
                <label for="aliveColor">Alive Color:</label>
                <input type="color" id="aliveColor" value="#606060"> <!-- Default: black -->
            </div>
            <div>
                <label for="deadColor">Dead Color:</label>
                <input type="color" id="deadColor" value="#000000"> <!-- Default: white -->
            </div>
            <div>
                <label for="speedRange">Speed:</label>
                <input type="range" id="speedRange" min="5" max="100" step="5" value="25">
            </div>
            <button class="modal-btn" data-close>Close</button>
            </div>
        </dialog>
        
        <section class="cell-section">
            <canvas id="canvas" ></canvas>
            <canvas id="move"></canvas>
            <!-- <table id="matrix "></table> -->
        </section>
    </main>
    <div id="patterns" class=" hide patterns" >
    
    </div>
    <footer>
        <button id="playPauseButton" class="btn">
            <div class="inner"></div>
            <span>Play</span>
        </button>
    </footer>
    <!-- <script src="script.js" type="module"></script> -->
    <script src="index.js" type="module"></script>

</body>

</html>
